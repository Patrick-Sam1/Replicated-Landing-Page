<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Registration Form</title>
    <link rel="stylesheet" href="landingform.css">
    <link rel="icon" href="./images/servicenowlogo.png">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Register for our webinar</h2> <a href="landingpage.html" style="float: right; text-decoration: none; 
            font-size: 25px; color: black; margin-top: -35px;">X</a>
            <h3>Uplevel your career with AI/ML/GenAI</h3>
            <p>1 hour</p>
        </div>
        <form>
            <div class="form-step">
                <span class="step-number">1</span> Enter details
                <span class="next-step">2</span> Select webinar slot
            </div>
            <div class="input-group">
                <input type="text" name="first_name" placeholder="Your first name" required>
                <input type="text" name="last_name" placeholder="Your last name" required>
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder="Email address" required>
            </div>
            <div class="input-group">
                <input type="tel" name="phone" placeholder="Enter phone number" required>
            </div>
            <div class="form-footer">
                <p style="color: black;">By sharing your contact details, you agree to our <a href="#">privacy policy</a>.</p>
                <button type="submit" style="color: white;"> <b>Select your webinar time</b></button>
            </div>
        </form>
    </div>
</body>
</html>
